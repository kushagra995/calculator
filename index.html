<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="theme-toggle">
        <label>
            <input type="radio" name="theme" value="light" checked> Light Mode
        </label>
        <label>
            <input type="radio" name="theme" value="dark"> Dark Mode
        </label>
    </div>

    <div class="main-box">
        <selection class="box-one">
            <div class="box-one-top">
                <div id="box-one-text">
                    <span style="font-size: 19px;">CASIO</span>
                    <span>fx-825678 PLUSE</span>
                </div>
                <center style="margin-top: 4px">
                    <code>NATURAL -U.P.A.M</code>
                </center>
                <div id="box-one-middle">
                    <input type="text" placeholder="Enter numbers here" readonly />
                </div>
                <span id="box-one-bottom">
                    <button>CONST</button>
                    <button>cotx</button>
                    <button>acot</button>
                    <button>ON</button>
                </span>
            </div>
            <section class="box-two">
                <div>
                    <span>
                        <small>x<sup>2</sup></small>
                        <small>x<sup>3</sup></small>
                        <small>x<sup>4</sup></small>
                        <small>x<sup>5</sup></small>
                        <small>x<sup>6</sup></small>
                        <small>x<sup>7</sup></small>
                    </span>
                    <span>
                        <button>x<sup>2</sup></button>
                        <button>x<sup>3</sup></button>
                        <button>x<sup>4</sup></button>
                        <button>x<sup>5</sup></button>
                        <button>x<sup>6</sup></button>
                        <button>x<sup>7</sup></button>
                    </span>
                </div>
                <div>
                    <span>
                        <small>x<sup>9</sup></small>
                        <small>log</small>
                        <small>IN</small>
                        <small>e</small>
                        <small>cot</small>
                        <small>cotx</small>
                    </span>
                    <span>
                        <button>x<sup>9</sup></button>
                        <button>log</button>
                        <button>IN</button>
                        <button>e</button>
                        <button>cot</button>
                        <button>cotx</button>
                    </span>
                </div>
            </section>
            <div class="box-three">
                <span>
                    <small>M</small>
                    <small>G</small>
                    <small>T</small>
                    <small>INS</small>
                    <small>OFF</small>
                </span>
                <span>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                    <button>AC</button>
                </span>
                <span>
                    <small>MAT</small>
                    <small>VCT</small>
                    <small>K</small>
                    <small>nPr</small>
                    <small>nCr</small>
                </span>
                <span>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>X</button>
                    <button>/</button>
                </span>
                <span>
                    <small>S-SUM</small>
                    <small>S-YAR</small>
                    <small>DISTR</small>
                    <small>e=0</small>
                    <small>a+bi</small>
                </span>
                <span>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>-</button>
                </span>
                <span>
                    <small>RND</small>
                    <small>RAN#</small>
                    <small>!@</small>
                    <small>DRG</small>
                    <small>Re-IM</small>
                </span>
                <span>
                    <button>0</button>
                    <button>.</button>
                    <button>EXP</button>
                    <button>ANS</button>
                    <button>=</button>
                </span>
            </div>
        </selection>
    </div>

    <footer>
        <p>Created by Abhishek Maheshwari &copy; <span id="year"></span></p>
    </footer>
</body>

</html>
